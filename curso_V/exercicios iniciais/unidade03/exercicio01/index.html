<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Avançado - Libraries</title>
        <link href="_css/glassstyle.css" rel="stylesheet">
        <style>
            body { margin:0 }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="_js/lightzoom.js"></script>
        <script>
            $(function () {
                $('#imagem').lightzoom({
                    zoomPower: 4, glassSize: 180
                });
            });
        </script>
    </head>

    <body> 
        <img src="_imagem/foto.jpg" id="imagem" width="960px" height="720px" alt="Foto de Castelo">
    </body>
</html>
